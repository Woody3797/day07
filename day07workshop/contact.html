<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6fba24bfc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style1.css">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Com Works</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="biography.html">Biography</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid contact_form">
        <div class="row">
            <section>
                <form action="#" method="post" name="contactForm">
                    <div class="input-group">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="input-group mb-3">
                        <label for="fullname" class="form-label">Name</label>
                        <input class="form-control" type="text" placeholder="Name here" required>
                        <span class="form_hint">Full Name is required</span>
                    </div>
                    <div class="input-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" placeholder="Email here" required>
                        <span class="form_hint">Email is required in proper email format</span>
                    </div>
                    <div class="input-group mb-3">
                        <label for="website" class="form-label">URL</label>
                        <input class="form-control" type="url" placeholder="Website here" required
                            pattern="(https)://.+">
                        <span class="form_hint">URL is required in proper format</span>
                    </div>
                    <div class="contact_form    ">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" name="comments" cols="50" rows="15"></textarea>
                    </div>
                    <div class="input-group mb-2">
                        <button type="submit">Submit Form</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <ul class="list-inline">
                    <li>
                        <a href="https://www.facebook.com">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>




    <div class="container">
        <footer>
            Copyright &copy; 2023, WCW Personal Homepage
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
